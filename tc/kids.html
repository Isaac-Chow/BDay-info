      <p class="c15"><span class="c11">兒童區</span></p>
  <p class="m-1 c0"><span class="c12">簡介：</span></p>
  <p class="m-1 c0"><span class="c9">我們希望孩子們會喜歡這個兒童區。</span></p>
  <p class="m-1 c0"><span class="c3">我們會提供玩具給孩子玩。</span></p>
  <p class="m-1 c0"><span class="c2">例如：減壓玩具、烹飪玩具等等。</span></p>
  <p class="m-1 c0 c6"><span class="c2"></span></p>
  <p class="m-1 c0"><span class="c1">規則：<br></span><span class="c7">1. 不為玩具而爭鬥</span></p>
  <p class="m-1 c0"><span class="c5">2. 請分享</span></p>
  <p class="m-1 c0"><span class="c14">3. 尊重他人</span></p>
  <p class="m-1 c0"><span class="c9">4. 禁止霸凌</span></p>
  <p class="m-1 c0"><span class="c3">5. 除非孩子在成人監護下並獲得許可，否則請勿進入打機區</span></p>
  <p class="m-1 c0"><span class="c2">6. 請勿進入玄關</span></p>
  <p class="m-1 c0"><span class="c8">7. 請勿進入廚房</span></p>
  <p class="m-1 c0"><span class="c7">8. 請勿進入 Isaac 和 Rachel 的房間</span></p>
  <p class="m-1 c0 c6"><span class="c7"></span></p>
  <p class="m-1 c0"><span class="c13">請遵守這些規則。如有主持人發現任何違反這些規則的孩子，可能會受到處罰。</span></p>
